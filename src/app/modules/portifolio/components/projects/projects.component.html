<div class="container">
    <h2>Projetos Desenvolvidos</h2>
        <ul>
            @for(item of arrayProjects(); track item;){
            <li>
                <button>
                    <img 
                        [src] ="item.src"
                        [alt] ="item.alt"
                        [attr.width] ="item.width"
                        [attr.heigth] ="item.height"
                        loading="lazy"
                    />
                </button>
            </li>
            }
      </ul>
</div>
